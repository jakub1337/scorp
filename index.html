<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp - Your Futuristic Newspaper</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding-top: 20px;
        }
        header img {
            width: 200px;
        }
        nav {
            text-align: center;
            background-color: #333;
            overflow: hidden;
        }
        nav button {
            background-color: #333;
            border: none;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #555;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
            text-align: center;
        }
        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .article {
            margin-bottom: 40px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .article h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .article p {
            font-size: 16px;
            line-height: 1.6;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <p>Not Logged In | <a href="#">Log In</a></p>
        <img src="https://cdn.discordapp.com/attachments/1209692111361019914/1211598034811752448/SKORP.png?ex=65eec799&is=65dc5299&hm=3b55db176590f7bd231af831593afa48187e1097ef99f01a2d07142969f084d1" alt="Scorp Logo">
    </header>
    <nav>
        <button>Home</button>
        <button>Politics</button>
        <button>Sports</button>
        <button>Business</button>
        <button>Entertainment</button>
        <button>Tech</button>
        <button>Health</button>
        <button>Opinion</button>
        <button>Travel</button>
        <button>Fashion</button>
        <button>Food</button>
        <button>Education</button>
        <!-- Add more tabs for different news categories -->
        <button>About Us</button>
        <button>Advertising</button>
    </nav>
    <div class="container">
        <div class="headline">Latest News</div>
        <div class="article">
            <h2>Headline of the Article</h2>
            <p>Description of the article goes here...</p>
            <a href="#">Read More</a>
        </div>
        <!-- Repeat the above article structure for more news articles -->
    </div>
    <!-- Additional Sections -->
    <div class="container">
        <div class="headline">Technology</div>
        <div class="article">
            <h2>Latest Tech Breakthrough</h2>
            <p>Description of the technology news...</p>
            <a href="#">Read More</a>
        </div>
        <!-- Repeat the above article structure for more technology news -->
    </div>
    <div class="container">
        <div class="headline">Entertainment</div>
        <div class="article">
            <h2>Hollywood Buzz</h2>
            <p>Description of the entertainment news...</p>
            <a href="#">Read More</a>
        </div>
        <!-- Repeat the above article structure for more entertainment news -->
    </div>
    <!-- Add more sections as needed -->
</body>
</html>
